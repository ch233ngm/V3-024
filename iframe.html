<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek V3 0324 Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex, nofollow">
    <!-- 添加marked.js库用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- 添加highlight.js用于代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" integrity="sha512-bgHRAiTjGrzHzLyKOnpFvaEpGzJet3z4tZnXGjpsCcqOnAH6VGUx9frc5bcIhKTVLEiCO6vEhNAgx5jtLUYrfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: var(--gray-800);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .model-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        /* 修改消息布局，使用户消息靠右，AI消息靠左 */
        .user-message {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }
        
        .ai-message {
            flex-direction: row;
            justify-content: flex-start;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 16px;
            background-color: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* 调整头像间距 */
        .user-message .avatar {
            margin-right: 0;
            margin-left: 16px;
        }
        
        .user-avatar {
            background-color: var(--primary-light);
            color: white;
        }
        
        .ai-avatar {
            background-color: var(--gray-700);
            color: white;
        }
        
        .message-content {
            flex: 1;
            line-height: 1.6;
            max-width: 80%;
        }
        
        /* 调整消息气泡对齐方式 */
        .user-message .message-content {
            display: flex;
            justify-content: flex-end;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .ai-message .message-bubble {
            background-color: var(--gray-100);
            border-top-left-radius: 4px;
        }
        
        /* 增强Markdown样式 */
        .markdown-content {
            overflow-x: auto;
        }
        
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .markdown-content code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }
        
        .markdown-content p code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        
        .markdown-content th, 
        .markdown-content td {
            border: 1px solid var(--gray-300);
            padding: 8px 12px;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: var(--gray-100);
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3, 
        .markdown-content h4, 
        .markdown-content h5, 
        .markdown-content h6 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            padding-left: 24px;
            margin: 12px 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--gray-300);
            padding: 0 16px;
            margin: 16px 0;
            color: var(--gray-700);
        }
        
        .input-container {
            padding: 16px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        
        .send-button:disabled {
            background-color: var(--gray-300);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: var(--gray-100);
            border-radius: 12px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--gray-700);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 8px;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            background-color: #fee2e2;
            border-radius: 4px;
            display: none;
        }
        
        /* 调整响应式样式 */
        @media (max-width: 640px) {
            .message-content {
                max-width: 90%;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
            }
            
            .user-message .avatar {
                margin-left: 12px;
            }
            
            .ai-message .avatar {
                margin-right: 12px;
            }
        }
        
        /* 调整typing indicator样式 */
        .typing-indicator-container .message-content {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="model-badge">deepseek-v3-0324</div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="message ai-message">
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble markdown-content">
                        Hello! I'm DeepSeek V3 0324 AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            An error occurred. Please try again later.
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-button" id="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 配置marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                const hljs = window.hljs;
                if (hljs && lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {
                        console.error('Highlight error:', e);
                        return code;
                    }
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // 确保highlight.js已加载
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof window.hljs === 'undefined') {
                console.warn('Highlight.js not loaded, loading it now');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js';
                script.onload = function() {
                    console.log('Highlight.js loaded successfully');
                };
                document.head.appendChild(script);
            }
        });
        
        // Environment variables - will be replaced by Cloudflare Pages
        const YOUR_SITE_URL = window.location.origin;  // 动态获取当前网站URL
        const YOUR_SITE_NAME = 'DeepSeek V3 0324 Demo';
        const MODEL = 'deepseek/deepseek-chat-v3-0324:free';

        // 添加获取API key的函数
        async function getConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error('Failed to load config');
                }
                const config = await response.json();
                return config.apiKey;
            } catch (error) {
                console.error('Error loading config:', error);
                showError('Failed to initialize chat. Please try again later.');
                throw error;
            }
        }
        
        // DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');
        
        // Message history
        let messageHistory = [
            {
                role: 'assistant',
                content: 'Hello! I\'m DeepSeek V3 0324 AI assistant. How can I help you today?'
            }
        ];
        
        // Waiting for response flag
        let isWaitingForResponse = false;
        
        // Add user message to UI
        function addUserMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `
                <div class="avatar user-avatar">You</div>
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            
            // Add to message history
            messageHistory.push({
                role: 'user',
                content: content
            });
        }
        
        // 创建AI消息元素并返回
        function createAIMessageElement() {
            // 移除输入指示器
            const typingIndicator = document.querySelector('.typing-indicator-container');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            
            messageElement.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble markdown-content"></div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            
            return messageElement.querySelector('.markdown-content');
        }
        
        // 更新AI消息内容
        function updateAIMessage(element, content) {
            // 使用marked.js渲染Markdown内容
            const renderedContent = marked.parse(content);
            element.innerHTML = renderedContent;
            
            // 对新添加的代码块应用语法高亮
            if (window.hljs) {
                try {
                    element.querySelectorAll('pre code').forEach((block) => {
                        window.hljs.highlightElement(block);
                    });
                } catch (e) {
                    console.error('Error applying syntax highlighting:', e);
                }
            }
            
            scrollToBottom();
        }
        
        // 添加AI消息到UI (非流式)
        function addAIMessage(content) {
            const messageElement = createAIMessageElement();
            updateAIMessage(messageElement, content);
            
            // 添加到消息历史
            messageHistory.push({
                role: 'assistant',
                content: content
            });
        }
        
        // 添加输入指示器
        function addTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'message ai-message typing-indicator-container';
            indicatorElement.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(indicatorElement);
            scrollToBottom();
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message || 'An error occurred. Please try again later.';
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 处理流式响应
        async function handleStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer = '';
            let fullContent = '';
            
            // 创建消息元素
            const messageElement = createAIMessageElement();
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // 解码并添加到缓冲区
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 按行处理缓冲区
                    let lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // 保留最后一个可能不完整的行
                    
                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (trimmedLine === '') continue;
                        
                        // 处理 OpenRouter 特有的注释行（用于保持连接活跃）
                        if (trimmedLine.startsWith(':')) {
                            console.log('OpenRouter processing message:', trimmedLine);
                            continue;
                        }
                        
                        // 处理数据行
                        if (trimmedLine.startsWith('data:')) {
                            const data = trimmedLine.substring(5).trim();
                            
                            // 处理流结束标记
                            if (data === '[DONE]') {
                                console.log('Stream completed');
                                continue;
                            }
                            
                            try {
                                const parsedData = JSON.parse(data);
                                if (parsedData.choices && 
                                    parsedData.choices[0].delta && 
                                    parsedData.choices[0].delta.content) {
                                    fullContent += parsedData.choices[0].delta.content;
                                    updateAIMessage(messageElement, fullContent);
                                }
                            } catch (jsonError) {
                                console.warn('Invalid JSON in event:', data);
                            }
                        }
                    }
                }
                
                // 处理最后可能的行
                if (buffer.trim() !== '') {
                    const trimmedBuffer = buffer.trim();
                    
                    // 处理 OpenRouter 特有的注释行
                    if (!trimmedBuffer.startsWith(':') && trimmedBuffer.startsWith('data:')) {
                        const data = trimmedBuffer.substring(5).trim();
                        
                        if (data !== '[DONE]') {
                            try {
                                const parsedData = JSON.parse(data);
                                if (parsedData.choices && 
                                    parsedData.choices[0].delta && 
                                    parsedData.choices[0].delta.content) {
                                    fullContent += parsedData.choices[0].delta.content;
                                    updateAIMessage(messageElement, fullContent);
                                }
                            } catch (jsonError) {
                                console.warn('Invalid JSON in final event:', data);
                            }
                        }
                    }
                }
                
                // 添加到消息历史
                messageHistory.push({
                    role: 'assistant',
                    content: fullContent
                });
                
            } catch (error) {
                console.error('Stream reading error:', error);
                showError('Error reading response stream');
            }
        }
        
        // 发送消息到API
        async function sendMessageToAPI(userMessage) {
            try {
                isWaitingForResponse = true;
                updateUIState();
                
                // 添加输入指示器
                addTypingIndicator();
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messageHistory.map(msg => ({
                            role: msg.role,
                            content: msg.content
                        })),
                        stream: true // 启用流式响应
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                // 处理流式响应
                await handleStreamResponse(response);
                
            } catch (error) {
                console.error('API request error:', error);
                showError(error.message);
                
                // 移除输入指示器
                const typingIndicator = document.querySelector('.typing-indicator-container');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
            } finally {
                isWaitingForResponse = false;
                updateUIState();
            }
        }
        
        // Update UI state
        function updateUIState() {
            sendButton.disabled = isWaitingForResponse;
            messageInput.disabled = isWaitingForResponse;
            messageInput.placeholder = isWaitingForResponse ? "Waiting for response..." : "Type a message...";
        }
        
        // Handle send message
        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message && !isWaitingForResponse) {
                // Clear input
                messageInput.value = '';
                
                // Add user message
                addUserMessage(message);
                
                // Send to API
                sendMessageToAPI(message);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        // Initialize
        messageInput.focus();
        scrollToBottom();
    </script>
</body>
</html>
