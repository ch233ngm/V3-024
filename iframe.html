<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek V3 0324 Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: var(--gray-800);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .model-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 16px;
            background-color: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background-color: var(--primary-light);
            color: white;
        }
        
        .ai-avatar {
            background-color: var(--gray-700);
            color: white;
        }
        
        .message-content {
            flex: 1;
            line-height: 1.6;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .ai-message .message-bubble {
            background-color: var(--gray-100);
            border-top-left-radius: 4px;
        }
        
        .input-container {
            padding: 16px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        
        .send-button:disabled {
            background-color: var(--gray-300);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: var(--gray-100);
            border-radius: 12px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--gray-700);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 8px;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            background-color: #fee2e2;
            border-radius: 4px;
            display: none;
        }
        
        /* 响应式调整 */
        @media (max-width: 640px) {
            .avatar {
                width: 32px;
                height: 32px;
                margin-right: 12px;
            }
            
            .message-bubble {
                padding: 10px 12px;
            }
            
            .input-container {
                padding: 12px;
            }
        }
        
        /* 代码块样式 */
        pre {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: monospace;
        }
        
        code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        /* Markdown 样式 */
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }
        
        .message-content p {
            margin-bottom: 8px;
        }
        
        .message-content ul, .message-content ol {
            margin-left: 24px;
            margin-bottom: 8px;
        }
        
        .message-content blockquote {
            border-left: 4px solid var(--gray-300);
            padding-left: 12px;
            color: var(--gray-700);
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="model-badge">deepseek-v3-0324</div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="message ai-message">
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Hello! I'm DeepSeek V3 0324 AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            An error occurred. Please try again later.
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-button" id="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Environment variables - will be replaced by Cloudflare Pages
        const YOUR_SITE_URL = window.location.origin;  // 动态获取当前网站URL
        const YOUR_SITE_NAME = 'DeepSeek V3 0324 Demo';
        const MODEL = 'deepseek/deepseek-chat-v3-0324:free';

        // 添加获取API key的函数
        async function getConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error('Failed to load config');
                }
                const config = await response.json();
                return config.apiKey;
            } catch (error) {
                console.error('Error loading config:', error);
                showError('Failed to initialize chat. Please try again later.');
                throw error;
            }
        }
        
        // DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');
        
        // Message history
        let messageHistory = [
            {
                role: 'assistant',
                content: 'Hello! I\'m DeepSeek V3 0324 AI assistant. How can I help you today?'
            }
        ];
        
        // Waiting for response flag
        let isWaitingForResponse = false;
        
        // Add user message to UI
        function addUserMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `
                <div class="avatar user-avatar">You</div>
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            
            // Add to message history
            messageHistory.push({
                role: 'user',
                content: content
            });
        }
        
        // Add AI message to UI
        function addAIMessage(content) {
            // Remove typing indicator
            const typingIndicator = document.querySelector('.typing-indicator-container');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            messageElement.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            
            // Add to message history
            messageHistory.push({
                role: 'assistant',
                content: content
            });
        }
        
        // Add typing indicator
        function addTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'message ai-message typing-indicator-container';
            indicatorElement.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(indicatorElement);
            scrollToBottom();
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message || 'An error occurred. Please try again later.';
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Send message to API
        async function sendMessageToAPI(userMessage) {
            try {
                isWaitingForResponse = true;
                updateUIState();
                
                // Add typing indicator
                addTypingIndicator();
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messageHistory.map(msg => ({
                            role: msg.role,
                            content: msg.content
                        }))
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response
                addAIMessage(aiResponse);
                
            } catch (error) {
                console.error('API request error:', error);
                showError(error.message);
                
                // Remove typing indicator
                const typingIndicator = document.querySelector('.typing-indicator-container');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
            } finally {
                isWaitingForResponse = false;
                updateUIState();
            }
        }
        
        // Update UI state
        function updateUIState() {
            sendButton.disabled = isWaitingForResponse;
            messageInput.disabled = isWaitingForResponse;
            messageInput.placeholder = isWaitingForResponse ? "Waiting for response..." : "Type a message...";
        }
        
        // Handle send message
        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message && !isWaitingForResponse) {
                // Clear input
                messageInput.value = '';
                
                // Add user message
                addUserMessage(message);
                
                // Send to API
                sendMessageToAPI(message);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        // Initialize
        messageInput.focus();
        scrollToBottom();
    </script>
</body>
</html>
